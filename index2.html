<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahnik 2024 Slider</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background-color: #333;
      font-family: 'Avenir', sans-serif;
      overflow-x: hidden;
    }

    .deck-wrapper {
      overflow-x: scroll;
      white-space: nowrap;
      height: 100vh;
      padding: 20px;
    }

    .deck-wrapper::-webkit-scrollbar {
      height: 10px;
    }

    .deck-wrapper::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    .box {
      display: inline-block;
      vertical-align: top;
      width: 80vw;
      height: 90vh;
      margin-right: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: white;
      text-align: center;
      font-size: 1.5em;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      position: relative;
    }

    .box.highlight {
      outline: 4px solid gold;
    }

    .box.playing {
      box-shadow: 0 0 20px 5px limegreen;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    button.play-pause, button.stop {
      font-size: 1.2rem;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    button.play-pause {
      background: #3498db;
    }

    button.stop {
      background: #e74c3c;
    }

    .slider-bar {
      width: 100%;
    }

    .time-display {
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      color: #ddd;
    }

    .loading {
      font-size: 0.9rem;
      color: #ccc;
      position: absolute;
      top: 10px;
      right: 15px;
    }
  </style>
</head>
<body>
  <div class="deck-wrapper">
    <div id="box6" class="box" data-audio="audio6" data-time="19" style="background-color: #6c443c;">
      <h2>Evening Bhajans</h2>
      <audio id="audio6" preload="auto">
        <source src="https://github.com/veeralpatel02/arti/raw/main/MorningKirtans2.mp3" type="audio/mp3" />
      </audio>
      <div class="slider-container">
        <input type="range" class="slider-bar" min="0" value="0" step="0.1" />
        <div class="time-display">
          <span class="current-time">0:00</span>
          <span class="duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <button class="play-pause">▶️</button>
        <button class="stop">⏹️</button>
      </div>
      <div class="loading"></div>
    </div>
    <!-- Add more boxes here -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentAudio = null;
      let currentBox = null;
      let currentPlayButton = null;

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      }

      function highlightRecommendedBox() {
        const hour = new Date().getHours();
        const boxes = document.querySelectorAll('.box');
        let bestBox = null;
        let bestDiff = 24;

        boxes.forEach(box => {
          const boxTime = parseInt(box.getAttribute('data-time'), 10);
          const diff = Math.abs(boxTime - hour);
          if (diff < bestDiff) {
            bestDiff = diff;
            bestBox = box;
          }
        });

        if (bestBox) {
          bestBox.classList.add('highlight');
          bestBox.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }
      }

      document.querySelectorAll('.box').forEach(box => {
        const audioId = box.getAttribute('data-audio');
        const audio = document.getElementById(audioId);
        const slider = box.querySelector('.slider-bar');
        const playBtn = box.querySelector('.play-pause');
        const stopBtn = box.querySelector('.stop');
        const currentTimeDisplay = box.querySelector('.current-time');
        const durationDisplay = box.querySelector('.duration');
        const loading = box.querySelector('.loading');

        if (audio && slider) {
          audio.addEventListener('loadedmetadata', () => {
            slider.max = audio.duration;
            durationDisplay.textContent = formatTime(audio.duration);
          });

          audio.addEventListener('timeupdate', () => {
            slider.value = audio.currentTime;
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
          });

          audio.addEventListener('waiting', () => {
            loading.textContent = 'Loading...';
          });

          audio.addEventListener('playing', () => {
            loading.textContent = '';
          });

          slider.addEventListener('input', () => {
            audio.currentTime = slider.value;
          });

          playBtn.addEventListener('click', (e) => {
            e.stopPropagation();

            if (currentAudio && currentAudio !== audio) {
              currentAudio.pause();
              if (currentPlayButton) currentPlayButton.textContent = '▶️';
              if (currentBox) currentBox.classList.remove('playing');
            }

            if (audio.paused) {
              audio.play();
              playBtn.textContent = '⏸️';
              currentAudio = audio;
              currentBox = box;
              currentPlayButton = playBtn;
              box.classList.add('playing');
            } else {
              audio.pause();
              playBtn.textContent = '▶️';
              currentAudio = null;
              currentBox = null;
              currentPlayButton = null;
              box.classList.remove('playing');
            }
          });

          stopBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            audio.pause();
            audio.currentTime = 0;
            slider.value = 0;
            playBtn.textContent = '▶️';
            loading.textContent = '';
            if (currentAudio === audio) {
              currentAudio = null;
              currentBox = null;
              currentPlayButton = null;
              box.classList.remove('playing');
            }
          });
        }
      });

      highlightRecommendedBox();
    });
  </script>
</body>
</html>
